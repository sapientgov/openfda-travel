<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>1515 App</title>
    <link href="css/appstyles.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <script id="digits-sdk" src="https://cdn.digits.com/1/sdk.js" async></script>
</head>

<body>
    <header role="banner">
        <nav class="navbar navbar-default">
            <div class="container col-md-offset-1 col-md-10 ">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button"> 
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                    </button>
                    
                    <a href="#" class="navbar-brand"><img src="img/fda-anywhere-logo-01.svg" alt="FDA | anywhere" width="250px" height="auto"></a> 
                                  
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    
                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
    </header>

    <!-- main content -->
    <main id="content" role="main">
        <section>
            <div id="container-main" class="container">
                <div  id="intro" class="col-xs-12 col-sm-8 col-md-offset-1 col-md-10"></div>
                <div class="row clearfix">
                    <div id="primary-content" class="col-xs-12 col-sm-8 col-md-offset-1 col-md-6"></div>
                    <aside class="col-xs-12 col-sm-4 col-md-4">
                            <button class="btn-cta full-width add-margin-bottom">Click here to enter your profile information</button>

                            <div id="map-module">

                                <div class="module-title">Local Information</div>
                                <div class="module-item require-gps" style="display:none">
                                    <div class="module-content">
                                        <div class="map-ph"></div>
                                    </div>
                                </div>

                                <dl class="require-gps" style="display:none">
                                    <dt>Pharmacies near you</dt>
                                    <dd></dd>
                                    <dt>Hospitals / Clinics near you</dt>
                                    <dd></dd>
                                    <dt>U.S. Embassy / Consulates near you</dt>
                                    <dd></dd>
                                </dl>
                            </div>
                    </aside>

                </div><!-- End row-->
				
            </div>
        </section>
    </main> <!-- /main-content -->

    <!-- templates -->
    <script type="text/template" id="landing-content-template">
        <!-- landing page -->
        <div class="landing-page col-xs-12 col-sm-offset-2 col-sm-6 col-md-offset-1 col-md-8">
            <h1>Welcome to FDAanywhere</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in </p>
            <div class="landing-actions">
                <a href="#" onclick="twitLogin();">Sign In</a>
                <a href="#q">Continue as guest</a>
            </div>
            <p id="login-success-msg" style="display:none; color: #19B8A6; margin: 10px 0; font-size:24px;">Login Success!</p>
        </div>
    </script>
    
    <script type="text/template" id="dashboard-template">
        <div id="dashboard" class="question-nav list-group">
            <a class="list-group-item" href="#label" role="button">Can I take this medication?</a>
            <a class="list-group-item" href="#approved" role="button">Is this medication FDA approved?</a>
            <a class="list-group-item" href="#recall" role="button">Has this medication been recalled?</a>
        </div>
    </script>
    
    <script type="text/template" id="dashboard-intro-template">
        <h1>Welcome to FDAAnywhere</h1>
        <p>This system will allow you to search the FDA Database and find out more information about your medications or potential medications you may be taking on the go.</p>
    </script>
    
    
    <script type="text/template" id="drug-search-template">
        <div id="drug-search">
            <h1><%- title %></h1>
            <!-- segmented buttons -->
            <h3>Enter medication by: </h3>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn fda-search search-all">All</button>
                </div>
                <div class="btn-group active" role="group">
                    <button type="button" class="btn fda-search search-brand">Brand</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn fda-search search-generic">Generic</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn fda-search search-ingredient">Ingredient</button>
                </div>
            </div>
            <div class="form-group">
                <label for="ndc" class="sr-only">medication entry</label>
                
				<%if (typeof(openfda) !== "undefined" && typeof(openfda.brand_name) !== "undefined") {%>
				<input type="text" name="brand-name" class="form-control" placeholder=<%- openfda.brand_name %> autocomplete="off" />
				<% } %>
				
				<%if (typeof(openfda) == "undefined") {%>
				<input type="text" name="brand-name" class="form-control" placeholder="Brand Name" autocomplete="off" />
				<% } %>
            </div>
            <div id="drug-search-results">
                <ul id="count-results-list">
                </ul>
            </div>
            <div id="product-results" style="display:none">
                <p>We found multiple products that may match your search. Please select the product below that best matches what you are looking for.</p>
                <ul id="product-result-list"></ul>
            </div>
        </div>
    </script>
    
    <!-- multiple results li content -->
    <script type="text/template" id="search-product-result">
        <label>Brand:</label> <%- openfda.brand_name %><br />
        <label>Generic:</label> <%- openfda.generic_name %><br />
        <label>Ingredients:</label> <%- openfda.substance_name %><br />
    </script>

        <script type="text/template" id="drug-recall-info" style=\"margin-top: 25px;\">
        
		<div class="toggle">

			<%if (typeof(isRecalled) !== "undefined" && isRecalled == true) {%>

			<div class="approved active" style="display:inline-box;border: 1px solid #fff; line-height: 48px;height: 48px;background: #00ff00">Yes</div>
			<% } %>
			
			<%if (typeof(isRecalled) !== "undefined" && isRecalled == false) {%>
			<div class="negatory" style="display:inline-box;border: 1px solid #fff; margin-left: 5px;line-height: 48px;height: 48px; background: #cc0000;">No</div>
			<% } %>
		</div>
		
		<div style=\"margin-bottom: 15px;\">
		
		<div id="recall-results" style="margin-left: 40px; margin-right: 40px;">

			
			<%if (typeof(openfda)!== "undefined" && typeof(openfda.generic_name) !== "undefined") {%>
				<p><i>Generic Name:</i> <%- openfda.generic_name %> </p>
			<%}%>
			
			<%if (typeof(openfda)!== "undefined" && typeof(openfda.brand_name) !== "undefined") {%>
				<p><i>Brand Name:</i> <%- openfda.brand_name %> </p>
			<%}%>
			
			<%if (typeof(product_description) !== "undefined") {%>
				<p><i>Drug Description:</i> <%- product_description %> </p>
			<%}%>
			
			<%if (typeof(openfda)!== "undefined" && typeof(openfda.product_ndc) !== "undefined") {%>
				<p><i>Product NDCs:</i> <%- openfda.product_ndc %> </p>
			<%}%>
			
			<%if (typeof(openfda)!== "undefined" && typeof(openfda.package_ndc) !== "undefined") {%>
				<p style="word-break: break-all;"><i>Package NDCs:</i> <%- openfda.package_ndc %> </p>
			<%}%>
			
			<%if (typeof(status) !== "undefined" && status.length > 0) {%>
				<p><i>Recall Status:</i> <%- status %> </p>
			<%}%>
			
			<%if (typeof(reason_for_recall) !== "undefined") {%>
				<p><i>Recall Reason:</i> <%- reason_for_recall %> </p>
			<%}%>
			
			<%if (typeof(classification) !== "undefined") {%>
				<p><i>Recall Health Hazard Classification:</i> <%- classification %> </p>
			<%}%>
			
			<%if (typeof(code_info) !== "undefined") {%>
				<p><i>Applicable Product Codes/ID Numbers:</i> <%- code_info %> </p>
			<%}%>
			
			<%if (typeof(voluntary_mandated) !== "undefined") {%>
				<p><i>Recall Type:</i> <%- voluntary_mandated %> </p>
			<%}%>
			
			<%if (typeof(distribution_pattern) !== "undefined") {%>
				<p><i>Recall Scope:</i> <%- distribution_pattern %> </p>
			<%}%>
			
			<%if (typeof(recall_initiation_date) !== "undefined") {%>
				<p><i>Recall Initiation Date:</i> <%- recall_initiation_date %> </p>
			<%}%>
			
			<%if (typeof(report_date) !== "undefined") {%>
				<p><i>Recall Enforcement Date:</i> <%- report_date %> </p>
			<%}%>
			
			<%if (typeof(recall_number) !== "undefined") {%>
				<p><i>FDA Recall Number:</i> <%- recall_number %> </p>
			<%}%>
			
			<%if (typeof(recalling_firm) !== "undefined") {%>
				<p><i>Recalling Firm:</i> <%- recalling_firm %> </p>
			<%}%>

		</div>	
	  </div>
